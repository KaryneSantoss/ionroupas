<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="inbox-list">

          <!-- Nome e slogan do aplicativo. -->
          <ion-list-header>{{ env.appName }}</ion-list-header>
          <ion-note>{{ env.appSlogan }}</ion-note>

          <!-- Loop do menu principal. -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <!-- Seção do usuário. -->
        <ion-list>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="appUser.url" lines="none" detail="false" routerLinkActive="selected">

              <!-- Quando usuário não está logado. -->
              <ion-icon *ngIf="!appUser.logged" aria-hidden="true" slot="start" [ios]="appUser.icon + '-outline'" [md]="appUser.icon + '-sharp'"></ion-icon>

              <!-- Quando usuário está logado. -->
              <ion-avatar *ngIf="appUser.logged" slot="start">
                <img [alt]="appUser.title" [src]="appUser.avatar" referrerpolicy="no-referrer">
              </ion-avatar>

              <ion-label>{{ appUser.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

      </ion-content>

      <ion-label class="ion-padding ion-text-center"><small>&copy; 2023 Eu Mesmo!</small></ion-label>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
