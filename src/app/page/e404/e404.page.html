<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Erro 404</ion-title>
    <ion-icon name="alert-circle" slot="end" class="ion-padding"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <p class="ion-text-center">

    <ion-button routerLink="/inicio" shape="round">
      <ion-icon name="home" slot="start"></ion-icon>
      Inicio
    </ion-button>

  </p>
  </div>
</ion-content>
